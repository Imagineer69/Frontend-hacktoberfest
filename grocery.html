<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Add your CSS file here -->
</head>
<body>
    <header>
        <h1>Welcome to Grocery App</h1>
        <p>Your one-stop shop for all your grocery needs.</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#checkout">Checkout</a></li>
        </ul>
    </nav>

    <section id="products">
        <h2>Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1 Name</h3>
            <p>Product description and details.</p>
            <p>Price: $X.XX</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2 Name</h3>
            <p>Product description and details.</p>
            <p>Price: $X.XX</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more product listings as needed -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul>
            <!-- Cart items and total cost can go here -->
        </ul>
    </section>

    <section id="checkout">
        <h2>Checkout</h2>
        <form>
            <!-- Checkout form fields go here -->
            <button>Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Grocery App</p>
    </footer>
</body>
</html>
